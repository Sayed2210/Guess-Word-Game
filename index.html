<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="controls">
          <button class="start">Start</button>
          <button class="hint">Hint</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key inplace"></div>
          <div class="key-text">
            The letter is correct and in the right place
          </div>
        </div>
        <div class="key-color">
          <div class="key not-inplace"></div>
          <div class="key-text">
            The letter is correct but in the wrong place
          </div>
        </div>
        <div class="key-color">
          <div class="key no"></div>
          <div class="key-text">letter is not in the word</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
